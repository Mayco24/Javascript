                                name="Buscador" placeholder="Â¿Que buscas?">

    <main>

        <h1 class="animate__animated animate__fadeInLeftBig">Registro</h1>
        <form id="formulario-registro" class="form animate__animated animate__fadeInRightBig">
            <div class="form-row">
                <div class="col">
                  <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col">
                  <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
                </div>
            </div>
            <input name="usuario" type="text" id="usuario" placeholder="Usuario" class="form-control m-1" required>
            <input name="password" type="password" id="password" placeholder="Password" class="form-control m-1" required>
            <input name="email" type="email" id="email" placeholder="Email" class="form-control m-1" required>
            <input name="provincia" type="text" id="provincia" placeholder="Provincia" class="form-control m-1" required>
            <input name="localidad" type="text" id="localidad" placeholder="Localidad" class="form-control m-1" required>
            <button type="submit" class="btn btn-success m-1" id="crearCuenta">Crear cuenta</button>
        </form>

    </main>




    <!--Bootstrap-->
